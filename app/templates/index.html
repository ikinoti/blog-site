{% extends 'base.html'%} {% block content %}

<header
  class="masthead"
  style="
    background-image: url('https://picsum.photos/1900/1267?grayscale');
    margin-top: 40px;
  "
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <p class="subheading"><em>{{quote.quote}}</em></p>
          <h5>{{quote.author}}</h5>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- main content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {%for post in posts[::-1]%}
      <div class="post-preview">
        <a href="{{url_for('main.post', id = post.id)}}">
          <h2 class="post-title">{{post.post_title}}</h2>
          <h3 class="post-subtitle">
            {{post.post_content | truncate (45) | safe}}
          </h3>
        </a>
        <p class="post-meta">
          Posted by
          <a href="{{url_for('main.profile', id = post.user_id)}}"
            >{{post.post_by}}</a
          >
          on {{post.posted_at.strftime('%B %d, %Y')}}
        </p>
      </div>
      <hr />
      {%endfor%}
    </div>
  </div>
</div>
{%endblock%}
