{% extends 'base.html'%} {% block content %}
<div class="card bg-dark text-white">
  <img
    src="{{url_for('static', filename='assets/overlay.jpg')}}"
    class="card-img"
    alt="..."
  />
  <div class="card-img-overlay">
    <p class="card-text">
      <em>{{quote.quote}}</em>
    </p>

    <p class="card-text">{{quote.author}}</p>
  </div>
</div>

<!-- main content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {%for post in posts[::-1]%}
      <div class="post-preview">
        <a href="{{url_for('main.post', id = post.id)}}">
          <h2 class="post-title">{{post.post_title}}</h2>
          <h3 class="post-subtitle">
            {{post.post_content | truncate (45) | safe}}
          </h3>
        </a>
        <p class="post-meta">
          Posted by
          <a href="{{url_for('main.profile', id = post.user_id)}}"
            >{{post.post_by}}</a
          >
          on {{post.posted_at.strftime('%B %d, %Y')}}
        </p>
      </div>
      <hr />
      {%endfor%}
    </div>
  </div>
</div>
{%endblock%}
